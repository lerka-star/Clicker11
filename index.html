<html>
	<head>
		<title>Кибер-кликер</title>
		<script
		  src="https://code.jquery.com/jquery-3.6.3.js"
		  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
		  crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="game">
			
			<div class="money">
				<img src="img/money.png">
				<div class="money__num">0</div>
			</div>
			<img src="img/001.png" class="personage">
			<div class="level">
				<div class="level__name">Уровень 1</div>
				<div class="level__progress"></div>
			</div>
		</div>
		<div class="shop">
			<div class="shop__title">Кибер-маркет</div>
			<div class="product">
				<div class="product__item" data-price="100">
					<div class="product__title"></div>
					<div class="product__price">100К</div>
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
